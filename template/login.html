<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Campus Complaint System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
        }

        /* LEFT SIDE */
        .left {
            width: 50%;
            background: linear-gradient(135deg, #1e88e5, #1565c0);
            color: white;
            padding: 80px 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .left p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.95;
        }

        /* RIGHT SIDE */
        .right {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9fafb;
        }

        .login-box {
            width: 360px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #1e88e5;
        }

        .forgot {
            text-align: right;
            font-size: 13px;
            margin-bottom: 20px;
        }

        .forgot a {
            color: #1e88e5;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #1e88e5;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1565c0;
        }

        @media (max-width: 900px) {
            body {
                flex-direction: column;
            }

            .left, .right {
                width: 100%;
                height: auto;
            }

            .left {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>

<div class="left">
    <h1>Campus Complaint & Service<br>Management System</h1>
    <p>
        A unified platform for students and administrators to manage
        service requests, track complaints, and ensure a better campus experience.
    </p>
</div>

<div class="right">
    <div class="login-box">
        <h2>Login</h2>

        <form method="post" action="#">
            <div class="form-group">
                <label>Username or Student ID</label>
                <input type="text" placeholder="Enter your ID" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

           <div class="forgot">
    <a href="/forgot_password.html">Forgot Password?</a>
</div>

            <button class="btn" type="submit">Log In</button>
        </form>
    </div>
</div>

</body>
</html>
