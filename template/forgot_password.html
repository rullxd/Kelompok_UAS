<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password | Campus Complaint System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e88e5, #1565c0);
        }

        .card {
            background-color: white;
            width: 380px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            border-color: #1e88e5;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #1e88e5;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1565c0;
        }

        .back {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .back a {
            color: #1e88e5;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Forgot Password</h2>
    <p>
        Enter your Student ID or username.
        We will send instructions to reset your password.
    </p>

    <form>
        <label>Student ID / Username</label>
        <input type="text" placeholder="Enter your ID" required>

        <button type="submit">Send Reset Link</button>
    </form>

    <div class="back">
        <a href="/login">‚Üê Back to Login</a>
    </div>
</div>

</body>
</html>
